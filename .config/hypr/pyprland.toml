[pyprland]
plugins = [
  "scratchpads"
]
[scratchpads.term]
animation = "fromTop"
command = "alacritty --class alacritty-dropterm"
size = "75% 60%"
margin = 50

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "40% 90%"
unfocus = "hide"
lazy = true

[scratchpads.todo]
animation = "fromRight"
command = "kuro"
class = "Kuro"
size = "40% 90%"
unfocus = "hide"
lazy = true

[scratchpads.canki]
animation = "fromTop"
command = "alacritty -T canki -e ~/.bin/canki.sh"
size = "75% 60%"
margin = 50

[scratchpads.btop]
command = "foot -a btop -e btop"
unfocus = "hide"
margin = 100
size = "90% 80%"
animation = "fromTop"

[scratchpads.countdown]
command = "foot -a countdown -e tclock_timer.sh"
unfocus = "hide"
animation = "fromTop"
margin = 200
size = "50% 50%"

