monitor=,preferred,auto,auto

# autostart
exec-once = /home/cie/.config/hypr/hyprstart
exec = hyprshade auto

env = MOZ_ENABLE_WAYLAND,1 
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# this is for safeeyes smart pause to work
env = XDG_CURRENT_DESKTOP,sway
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

$mainMod = SUPER
$sS = SUPERSHIFT
$terminal = alacritty
$runner = bemenu.sh
$browser = flatpak run org.mozilla.firefox
input { 
    kb_layout = br,br, 
    kb_variant = nodeadkeys,
    kb_model =
    kb_options = grp:ctrl_alt_toggle
    kb_rules =

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:epic-mouse-v1 {
  sensitivity = -0.5
}
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    cursor_inactive_timeout	= 5

    layout = master
}

decoration {
    rounding = 0
    inactive_opacity = 0.5

    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

binds {
    allow_workspace_cycles = true
}

master {
  new_is_master = true
  no_gaps_when_only = true
  orientation = top
}

source = ~/.config/hypr/configs/wrules.conf

# binds
bind = $mainMod, T, exec, $terminal
bind = $sS, C, killactive 
bind = $mainMod, H, exec, cliphist list | bemenu -l 10 | cliphist decode | wl-copy
bind = $mainMod, N, exec, grim
bind = $mainMod, G, exec, hypr_windows.sh

bind=$mainMod,a,submap,action
submap=action
binde=,c,killactive
bind=,c,submap,reset
binde=,l,resizeactive,80 0
bind=,l,submap,reset
binde=,h,resizeactive,-80 0
bind=,h,submap,reset
binde=,k,resizeactive,0 -80
bind=,k,submap,reset
binde=,j,resizeactive,0 80
bind=,j,submap,reset
binde=,e,exit
bind=,e,submap,reset
binde=,f,togglefloating
bind=,f,submap,reset
binde=,w,exec,killall -SIGUSR2 waybar
bind=,w,submap,reset
bind=,escape,submap,reset 
submap=reset

bind=$mainMod,e,submap,exec
submap=exec
binde=,r,exec,$runner
bind=,r,submap,reset
binde=,s,exec,~/.bin/dmenu-search/dmenu-websearch
bind=,s,submap,reset
binde=,b,exec,$browser
bind=,b,submap,reset
binde=,a,exec,waydroid show-full-ui
bind=,a,submap,reset
binde=,e,exec,flatpak run com.github.wwmm.easyeffects -l LoudnessEqualizer
bind=,e,submap,reset
binde=,m,exec,flatpak run com.github.wwmm.easyeffects -l HeavyBass
bind=,m,submap,reset
binde=,h,exec,cliphist list | bemenu -l 10 | cliphist decode | wl-copy
bind=,h,submap,reset
binde=,p,exec,pymor -l 2
bind=,p,submap,reset
binde=,n,exec,dunstctl close-all
bind=,n,submap,reset
binde=,l,exec,open_mm.sh
bind=,l,submap,reset
binde=,o,exec,wlogout
bind=,o,submap,reset
bind=,escape,submap,reset 
submap=reset

bind=$mainMod,g,submap,games
submap=games
binde=,s,exec,steam
bind=,s,submap,reset
binde=,l,exec,lutris
bind=,l,submap,reset
binde=,l,exec,heroic
bind=,l,submap,reset
submap=reset

## Move focus with mainMod + arrow keys
bind = $mainMod, J, layoutmsg,cyclenext
bind = $mainMod, K, layoutmsg,cycleprev
bind = $mainMod, P, focuscurrentorlast
bind = $mainMod, C, layoutmsg,swapwithmaster 
bind = $sS, F, layoutmsg,focusmaster
bind=SUPER,TAB,workspace,previous
bind = $mainMod, U, layoutmsg,orientationtop

## mouse binds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$dropterm = ^(alacritty-dropterm)$
windowrule = float,$dropterm
windowrule = workspace special silent,$dropterm
windowrule = size 80% 20%,$dropterm

$todo = ^(neorg)$
windowrule = float,$todo
windowrule = workspace special silent,$todo
windowrule = size 60% 40%,$todo

$task = ^(task-tui)$
windowrule = float,$task
windowrule = workspace special silent,$task
windowrule = size 40% 80%,$task

$bard = ^(bard)$
windowrule = float,$bard
windowrule = workspace special silent,$bard
windowrule = size 70% 80%,$bard

$btop = ^(btop)$
windowrule = float,$btop
windowrule = workspace special silent,$btop
windowrule = size 90% 90%,$btop

# one tap keychord
## layout keychord
bind=$mainMod,L,submap,layout
submap=layout
binde=,j,layoutmsg,swapnext
bind=,j,submap,reset
binde=,k,layoutmsg,swapprev
bind=,k,submap,reset
binde=,f,layoutmsg,focusmaster
bind=,f,submap,reset
binde=,s,layoutmsg,swapwithmaster
bind=,s,submap,reset
bind=,escape,submap,reset 
submap=reset

## fullscreen keychord
bind=$mainMod,F,submap,fullscreen
submap=fullscreen
binde=,f,fullscreen,0
bind=,f,submap,reset
binde=,b,fullscreen,1
bind=,b,submap,reset
binde=,i,fakefullscreen
bind=,i,submap,reset
bind=,escape,submap,reset 
submap=reset

## scratchpad keychord
bind=$mainMod,S,submap,scratchpad
submap=scratchpad
binde=,g,exec,pypr toggle edge-gpt
bind=,g,submap,reset
binde=,u,exec,pypr toggle term
bind=,u,submap,reset
binde=,b,exec,pypr toggle btop
bind=,b,submap,reset
binde=,i,exec,pypr toggle neorg
bind=,i,submap,reset
binde=,t,exec,pypr toggle task && task sync
bind=,t,submap,reset
binde=,c,exec,pypr toggle bard
bind=,c,submap,reset
bind=,escape,submap,reset 
submap=reset

## workspace keyshort
bind=$mainMod,W,submap,workspace
submap=workspace
binde=,c,workspace,1
bind=,c,submap,reset
binde=,b,workspace,2
bind=,b,submap,reset
binde=,t,workspace,3
bind=,t,submap,reset
binde=,v,workspace,4
bind=,v,submap,reset
binde=,g,workspace,5
bind=,g,submap,reset
binde=,m,workspace,6
bind=,m,submap,reset
binde=,a,workspace,7
bind=,a,submap,reset
bind=,escape,submap,reset 
submap=reset

bind=$mainMod,M,submap,movetoworkspace
submap=movetoworkspace
binde=,c,movetoworkspace, 1
bind=,c,submap,reset
binde=,b,movetoworkspace, 2
bind=,b,submap,reset
binde=,t,movetoworkspace, 3
bind=,t,submap,reset
binde=,v,movetoworkspace, 4
bind=,v,submap,reset
binde=,g,movetoworkspace, 5
bind=,g,submap,reset
binde=,m,movetoworkspace, 6
bind=,m,submap,reset
binde=,a,movetoworkspace, 7
bind=,a,submap,reset
bind=,escape,submap,reset 
submap=reset

# loop keychords
## resize keychord
bind=$sS,R,submap,resize
submap=resize
binde=,L,resizeactive,10 0
binde=,H,resizeactive,-10 0
binde=,K,resizeactive,0 -10
binde=,J,resizeactive,0 10
bind=,escape,submap,reset 
submap=reset

## volume keychord
bind=$mainMod,V,submap,volume
submap=volume
binde=,K,exec,swayosd-client --output-volume raise
binde=,J,exec,swayosd-client --output-volume lower  
binde=,M,exec,swayosd-client --output-volume mute-toggle  
bind=,escape,submap,reset 
submap=reset

