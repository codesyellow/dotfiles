[colors]
background = #2e3440
background-alt = #4c566a
foreground = #eceff4
primary = #FF8343
secondary = #36C2CE
alert = #891652
disabled = #707880

[bar/example2]
width = 100%
height = 20pt
radius = 0

monitor = HDMI-A-1
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = "Leckerli One:pixelsize=12;0"

modules-left = i3
modules-right = main_mon fs-hdd fs-home variant date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/example]
width = 100%
height = 20pt
radius = 0
monitor = VGA1

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = "Leckerli One:pixelsize=12;0"

modules-left = i3
modules-right = secondary_mon fs-root pulseaudio variant memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 4pt

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %mountpoint%: %free%

[module/fs-root]
inherit = fs-base
mount-0 = /
label-mounted = %{F#707880}RUT%{F-} %{F#eceff4}%percentage_used%%%{F-}

[module/fs-home]
inherit = fs-base
mount-0 = /home
label-mounted = %{F#707880}HOM%{F-} %{F#eceff4}%percentage_used%%%{F-}

[module/fs-hdd]
inherit = fs-base
mount-0 = /home/digo/.HDD
label-mounted = %{F#707880}HDD%{F-} %{F#eceff4}%percentage_used%%%{F-}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "%{F#707880}VOL %{F-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 10
format-prefix = "%{F#707880}RAM %{F-}"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = "%{F#707880}CPU %{F-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
; Available tags:
;   <label> (default)
format = HOR <label>
format-foreground = #707880

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %date% %time%
label-foreground = ${colors.foreground}

[module/main_mon]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/main_mon
initial = 1

[module/secondary_mon]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/secondary_monitor
initial = 1

[module/variant]
type = custom/script
exec = ~/.config/polybar/scripts/variant
internal = 2

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = false

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
fuzzy-match = false

ws-icon-0 = 1;WWW
ws-icon-1 = 2;GAM
ws-icon-2 = 3;ALT
ws-icon-3 = 4;WWW
ws-icon-4 = 5;GAM
ws-icon-5 = 6;ALT
ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

